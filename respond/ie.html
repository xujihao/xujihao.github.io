<!DOCTYPE html>
<html>
<html xmlns:v="urn:schemas-microsoft-com:vml">
<head>
	<title>IE VML</title>
	<style>
		img{
			width:800px;
		}
		img.ph{
			-ms-interpolation-mode:bicubic;
		}
		v\:image{
			behavior:url(#default#VML);
			display: block;
			width:800px;
			height: 400px;
		}
	</style>
</head>
<body>
	<img src="1.png" />
	<img src="2.png"  class="ph" />
	<img src="3.png" />
	<img src="4.png" />
</body>
</html>
