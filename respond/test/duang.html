<div>
	<button>再来一次</button>

	<script type="text/javascript">
		$(function(){
		function redraw(){
			var paths=$('path'),
				delay=0,length=0,speed=0,
				previousStrokeLength=0,
				results=[];
			paths.each(function(index,item){
				length=item.getTotalLength();
				previousStrokeLength=speed;
				speed=length<50?20:Math.floor(length);
				delay+=previousStrokeLength+100;
				console.log(length);
				results.push($(item).css('transition','none').attr('stroke-dashoffset',length).attr('stroke-dasharray',length+','+length).data('delay',delay).data('speed',speed));
			});

			setTimeout(function(){
				paths.each(function(index,item){
					var speed=$(item).data('speed');
					var delay=$(item).data('delay');
					console.log(speed,delay);
					$(item).css('transition','stroke-dashoffset '+speed+'ms '+delay+'ms linear').attr('stroke-dashoffset','0');
				});
			},1000);
		}
		redraw();
		$('button').bind("click",function(){
			redraw();
		});
		});
	</script>
